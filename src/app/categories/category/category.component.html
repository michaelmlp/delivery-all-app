<a [routerLink]="['/restaurants', category.id]">
  <div class="place-info-box" [@restaurantAppeared]="restaurantState">
    <span class="place-info-box-icon"><img [src]="category.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{category.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{category.rating}}</span>
      <span class="place-info-box-detail">{{category.category}}</span>
      <span class="place-info-box-detail">{{category.deliveryEstimate}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
